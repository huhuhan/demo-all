server:
  port: 8279

spring:
  profiles:
    active: h2
  application:
    name: ureport
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/META-INF/resources/,file:/usr/ureport
  #文件上传
  servlet:
    # 文件上传大小限制
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml

# 日志配置
logging:
  #文件输入绝对路径
  file:
    path: /usr/ureport/log

# 默认配置
ureport:
  disableHttpSessionReportCache: false
  debug: true
  disableFileProvider: false
  # 文件存储：服务器文件系统，必须先手动创建
  fileStoreDir: /usr/ureport/file


# 自定义配置，仅适用数据源的文件
yh:
  ureport:
    provider:
      prefix: yh-
      enabled: true